<div data-field="contact" class="contact col-sm-4 col-lg-4 col-md-4">
    <div class="thumbnail">
        <div class="wrapper-2x1">
            <img src="img/rodentia-icons_x-office-address-book.svg" alt="">
        </div>
        <div class="caption">
            <h4 class="nickname" title="Nickname">Nickname</h4>
            <div class="fullname" title="Full Name">Full Name</div>
            <div><a class="phonenumber" title="Telephone" href="tel:1 234 567 8910">1 234 567 8910</a></div>
            <div><a class="email" title="Email" href="mailto:email@domain.tld">email@domain.tld</a></div>
            <div class="birthday" title="Birthdate">2016-01-01</div>
            <div class="notes" title="Notes">I met so-and-so at...</div>
        </div>
    </div>
</div>
