<!DOCTYPE html>
<!--
  This HTML file is a single template file for all UI components in this app.
  All stylesheets used in the app are linked in the head so that it can be rendered in a web-browser without GWT compilation.
 -->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="contact-page.css">
    <link rel="stylesheet" type="text/css" href="../../../../../../../webapp/css/application.css">
    <link rel="stylesheet" href="../../../../../../../webapp/css/shop-homepage.css">
    <script src="../../../../../../../webapp/js/jquery.js"></script>
    <script src="../../../../../../../webapp/js/bootstrap.js"></script>
    <script src="../../../../../../../webapp/bower_components/platform/platform.js"></script>
    <script src="../../../../../../../webapp/bower_components/webcomponentsjs/webcomponents.js"></script>

    <link href="../../../../../../../webapp/bower_components/polymer/polymer.html" rel="import">
    <link href="../../../../../../../webapp/bower_components/paper-input/paper-input.html" rel="import">
    <link href="../../../../../../../webapp/bower_components/paper-input/paper-textarea.html" rel="import">

    <!-- When this file is opened in a browser this performs some simple tasks
         that make it easier to fully view the template without running the entire application.
         Since the head and body tag are not used by Errai's templating engine,
         this code never runs in the actual application. -->
    <script type="text/javascript">
      function translateImgSrc() {
        var imgs = document.getElementsByTagName("img")
        for (var i = 0; i < imgs.length; i++) {
          imgs[i].src = "../../../../../../../webapp/" + imgs[i].getAttribute("src");
        }
      }
      function toggleModal() {
        var modal = document.getElementsByTagName("form")[0];
        modal.classList.toggle("displayed");
      }
      function init() {
        translateImgSrc();
        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].onclick = toggleModal;
        }
      }
    </script>
  </head>
  <body onload="init();">
    <!-- Navigation -->
    <nav data-field="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://erraiframework.org">
            <span>
              <img src="img/errai.png"/>Errai Framework
            </span>
          </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul data-field="navlist" class="nav navbar-nav">
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <div class="container">
      <div id="contact-list" class="row">

        <div data-field="contact-modal"></div>

        <div class="col-md-12">

          <div class="row header">
            <div class="col-md-12">
              <div class="header">
                <h1><img src="img/errai_logo.png" alt=""> Errai Tutorial</h1>
                <p>This simple demo app is a contact book that allows users to create, update, and delete contacts.
                <p>Click "Create Contact" to display a form for adding new contacts.
                <p>Double-click on an existing contact to edit it.
                <button id="new-contact">Create Contact</button>
              </div>
            </div>
          </div>

          <div data-field="contact-list-container" id="contact-list-container" class="row">
          </div>
      </div>

    </div>
    </div>
  </body>
</html>
