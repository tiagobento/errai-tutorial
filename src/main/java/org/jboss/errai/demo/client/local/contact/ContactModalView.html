<div>
    <form class="modal container" action="javascript:void(0);">

        <div data-field="modal-fields" class="modal-fields">
            <div class="col-sm-10 col-xs-12 col-sm-offset-1">
                <paper-input data-field="nickname" class="nickname" type="text" label="Nickname" placeholder="Nickname" required></paper-input>
            </div>
            <div class="col-sm-10 col-xs-12 col-sm-offset-1">
                <paper-input data-field="fullname" class="fullname" type="text" label="Full Name" placeholder="Full Name"></paper-input>
            </div>
            <div class="col-sm-10 col-xs-12 col-sm-offset-1">
                <paper-input data-field="phonenumber" class="phonenumber" type="tel" label="Telephone" placeholder="1 234 567 8910"></paper-input>
            </div>
            <div class="col-sm-10 col-xs-12 col-sm-offset-1">
                <paper-input data-field="email" class="email" type="email" label="Email" placeholder="email@domain.tld"></paper-input>
            </div>
            <div class="col-sm-10 col-xs-12 col-sm-offset-1">
                <paper-input data-field="birthday" class="birthday" type="date" label="Birthdate" placeholder="2016-01-01"></paper-input>
            </div>
            <div class="col-sm-10 col-xs-12 col-sm-offset-1">
                <paper-textarea data-field="notes" class="notes" label="Notes" placeholder="I met so-and-so at..."></paper-textarea>
            </div>
        </div>

        <div class="col-sm-9 col-sm-offset-2 col-xs-12">
            <div class="col-xs-4">
                <button class="modal-button modal-submit">Submit</button>
            </div>
            <div class="col-xs-4">
                <button class="modal-button modal-cancel" formnovalidate>Cancel</button>
            </div>
            <div class="col-xs-4">
                <button class="modal-button modal-delete" formnovalidate>Delete</button>
            </div>
        </div>

    </form>
</div>
